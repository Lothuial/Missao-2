<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Catálogo de Receitas</title>
    <style>
        .fixUI {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
        }
    </style>
</head>
<body class="bg-warning m-3">
    <h1 style="font-size: 45px;">Catálogo de Receitas</h1>
    <div class="container-fluid" id="mainReceitas">
        <div class="d-flex fixUI" id="pnlCatalogo"></div>
    </div>
    <script>
        const receitas = [
            {
                titulo: "Arroz de Couve-Flor",
                imagem: "img_rec_1.jpg",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: ["Arroz","Couve-Flor","Cebola Média","Azeite"]
            },
            {
                titulo: "Bolo de Café",
                imagem: "img_rec_2.jpg",
                preparo: "Bata o açúcar, as gemas, e o café. Adicione a   farinha e o chocolate em pó e mexa bem. Bata as claras e junte à  mistura.",
                ingredientes: ["Farinha de Trigo","Açúcar","Café Coado","Chocolate em Pó","Ovos"]
            },
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "img_rec_3.jpg",
                preparo: "Junte o leite condensado, chocolate em pó, e manteiga. Aqueça em fogo baixo. Envolva os morangos no brigadeiro e passe-os no granulado.",
                ingredientes: ["Leite Condensado","Chocolate em Pó","Manteiga","Morango","Chocolate Granulado"]
            }
        ]
        function getListaIngredientes(receita) {
            var listaTemp1 = receita.map(function(ingrediente) {
                return `<li>${ingrediente}</li>`;
            });
            var listaTemp2 = "<ul>" + listaTemp1.join("") + "</ul>";
            return listaTemp2;
        }
        function getCard(receita) {
        return `<div class="card m-3" style="width:300px">
                <img src="${receita.imagem}" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">${receita.titulo}</h4>
                    <div class="card-text">
                        <div id="tkReceitas">${getListaIngredientes(receita.ingredientes)}</div>
                        <hr>
                        <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>`
        }
        function preencheCatalogo() {
            let pnlCatalogo = document.getElementById("pnlCatalogo");
            let replaceHTML = receitas.map(receita => getCard(receita)).join("");
            pnlCatalogo.innerHTML = replaceHTML;
        }
        window.onload = preencheCatalogo();
    </script>
</body>
</html>
